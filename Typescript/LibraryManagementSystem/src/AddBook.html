<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>
<body class="container mt-5">
    <div class="mb-3">
        <input type="text" class="form-control" id="title" placeholder="Book Title">
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" id="author-add" placeholder="Author">
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" id="genre-add" placeholder="Genre">
    </div>
    <div class="mb-3">
        <input type="date" class="form-control" id="date-add" placeholder="Date">
    </div>
    <div class="mb-3">
        <input type="number" class="form-control" id="rating-add" placeholder="1-5">
    </div>
    <a href ="index.html"><button class="btn btn-primary" onclick="addBook()">Add Book</button></a>
    <script src="../dist/app.js"></script>
</body>
</html>
