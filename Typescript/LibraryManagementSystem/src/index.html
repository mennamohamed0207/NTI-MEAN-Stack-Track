<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="container mt-5">
    <h1><b>Library Management System</b></h1>
    <button class="btn btn-primary">Add Book</button>
    <br />
    <br />
   
    <div class="mb-3">
        <input type="text" class="form-control" id="author" placeholder="Filter by Author">
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" id="genre" placeholder="Filter by Genre">
    </div>
    <div class="mb-3">
        <input type="number" class="form-control" id="rating" placeholder="Filter by Rating">
    </div>
    <button class="btn btn-primary" onclick="filterAuthor();filterGenre();filterRating();">Apply filters</button>
    <button class="btn btn-primary" onclick="sortByTitle()">Sort by Titles</button>
    <button class="btn btn-primary" onclick="sortByPublicationDate()">Sort by Publication Date</button>
    <button class="btn btn-primary" onclick="sortByRating()">Sort by Rating</button>
    <br />
    <br />
    <br />
    <h2>Inventory Summary</h2>
    <Font>Total Books : <Font id="totalBooks"></Font>
    </Font>
    <br />
    <Font>Books of Genre : </Font>
    <ul>
        <li>Fiction : <Font id="fiction"></Font>
        </li>
        <li>Non-Fiction : <Font id="nonfiction"></Font>
        </li>
        <li>Fantasy : <Font id="fantasy"></Font>
        </li>
    </ul>
    <Font>Books by Author : </Font>
    <ul>
        <li>Author X : <Font id="authorX"></Font>
        </li>
        <li>Author Y : <Font id="authorY"></Font>
        </li>
        <li>Authonr Z : <Font id="authorZ"></Font>
        </li>
    </ul>

    <table id="mytable">

    </table>

        getBooksByAuthorZ();
    </script>

</body>
