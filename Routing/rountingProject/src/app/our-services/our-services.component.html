<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <button (click)="addProduct()" class="btn btn-primary">Add Product</button>
    <br>
    <div *ngFor="let product of products">

    <div class="card mb-3" style="width: 50rem; margin-left: 50px;">
        <img [src]="product.images[0]" class="card-img-top" alt="..." style="height: 200px;width: 200px;">
        <div class="card-body">
          <h5 class="card-title">{{product.title}}</h5>
          <h5 class="card-subtitle">{{product.price}}</h5>
          <h5 class="card-subtitle">Discount: {{product.discountPercentage}}</h5>
          <h5 class="card-subtitle mb-2 text-muted">{{product.category | uppercase}}</h5>
          <p class="card-text">{{product.brand}}</p>
          <p class="card-text">Stock: {{product.stock}}</p>
          <p class="card-text">{{product.description}}</p>
        </div>
    </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
