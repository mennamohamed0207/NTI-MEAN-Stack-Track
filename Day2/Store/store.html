<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Store</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='store.css'>
</head>

<body>
    <div class="searchSection">

        <Font class="font">My Store</Font>
        <div class="searchBar">
            <form id="search-form">
                <input type='text' id='searchInput' placeholder='Search...'>

                <label for="Categories">All Categories</label>

                <select name="Categories" id="categories">
                    <option value="all">All Categories</option>
                    <option value="menclothing">men's clothing</option>
                    <option value="jewelery">jewelery</option>
                    <option value="electronics">electronics</option>
                    <option value="womenclothing">women's clothing</option>
                </select>
                <input type='number' id='minPrice' placeholder='Min Price...'>
                <input type='number' id='maxPrice' placeholder='Max Price...'>

                <button id='searchBtn'>Apply Filters</button><br />
                <select name="Sort" id="sortBy">
                    <option value="general">Sort By ...</option>
                    <option value="sortByPrice">Sort By Price</option>
                    <option value="sortByAlpha">Sort Alphabetically</option>
                </select>
            </form>
        </div>
        <div>
            <h2 class="font" style="font-size: 25px;">Shopping Cart</h2>
           <ul id="cart">

           </ul>
        </div>
    </div>
    <main>
        <section id="product-list">
            <div id="product-content"></div>
        </section>
    </main>
    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a class="active" href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">&raquo;</a>
      </div>
    <script src='store.js'></script>

</body>

</html>
